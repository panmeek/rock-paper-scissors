<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="round-picks">
            <div class="human-choice"></div>
            <div class="computer-choice"></div>
        </div>
        <div class="available-picks">
            <button class="pick" id="rock">🪨</button>
            <button class="pick" id="paper">📄</button>
            <button class="pick" id="scissors">✂️</button>
        </div>
        <div class="game-score">
            <ul>
                <li>Player</li>
                <li class="human-score"></li>
                <li>-</li>
                <li class="computer-score"></li>
                <li>PC</li>
            </ul>
        </div>
    </body>
</html>
